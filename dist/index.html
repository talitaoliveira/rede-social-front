<!DOCTYPE html>
<html lang="pt" manifest="redesocial.appcache">

<head>
    <link rel="manifest" href="./manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c80b9">

    <title>Rede Social</title>

    <link rel="shortcut icon" href="img/favicon.ico?v2">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script>
        if ('serviceWorker' in navigator) {
            console.log('ServiceWorker é suportado, vamos usar!');
            navigator.serviceWorker.register('./redesocial.sw.js')
                .then(reg => console.info('registered sw', reg))
                .catch(err => console.error('error registering sw', err));
        } else {
            console.log('ServiceWorker não é suportado.');
        }
    </script>
<link href="./main.css" rel="stylesheet"></head>

<body>
    <div id="main"></div>
<script type="text/javascript" src="./bundle.js"></script></body>

</html>
